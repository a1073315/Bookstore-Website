<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINE Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <link rel="stylesheet" type="text/css" href="css/search-form.css" />
    <link rel="stylesheet" href="line.css">
    <link rel="icon" href="https://line.me/favicon.ico">
</head>
<body>
    <form>
        <div class="panel">
            <div class="linephoto">
                <img src="https://d.line-scdn.net/n/line_lp/img/ogimage.png">
            </div>
            <div class="log">
                <input type="text" placeholder="電子郵件帳號" name="account">
            </div>
            <div class="log">
                <input type="password" placeholder="密碼" name="key">
            </div>
            <div class="log1">
                <button>登入</button>
            </div>
            <div class="log">
                <p>使用其他方式登入</p>
            </div>
            <div class="log2">
                <button><span style="color: red;">NEW</span>&emsp;透過行動條碼輸入</button>
            </div>
            <div class="log">
                <a href="">忘記電子郵件帳號或密碼?</a>
            </div>
        </div>
        <footer class="footer">
            <div class="container">
                <div class="">
                    <div class="foot1">
                        <p style="">
                            &copy;&nbsp;LINE&nbsp;Corporation
                        </p>
                    </div>
                    <div class="foot2">
                        <p style="">
                            <a href="">隱私權政策</a>&emsp;&emsp;<a href="">服務條款</a>
                        </p>
                    </div>
                </div>
            </div>
        </footer>
        
    </form>
</body>
</html>
